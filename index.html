<!DOCTYPE HTML>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
	<title>CryptoCurrencyApp</title>
</head>

<body>

    <table>
        <tr>
          <td>
            <img src="images/btc.png" alt="Bitcoin">
          </td>
          <td>
              <p class="name">Bitcoin</p>
              <p>(BTC)</p>
          </td>
          <td>
            <img class="chart" id="BitcoinChart">
          </td>
          <td>
              <p id="BitcoinPrice"></p>
              <p id="BitcoinInfo"></p>
          </td>
        </tr>
        <tr>
            <td>
                <img src="images/btcp.png">
            </td>
            <td>
                <p class="name">Bitcoin Cash</p>
                <p>(BCH)</p>
            </td>
            <td>
                <img class="chart" id="BitcoinCashChart">
            </td>
            <td>
                <p id="BitcoinCashPrice"></p>
                <p id="BitcoinCashInfo"></p>
            </td>
        </tr>
        <tr>
            <td>
                <img src="images/eth.png" alt="Ethereum">
            </td>
            <td>
                <p class="name">Ethereum</p>
                <p>(ETH)</p>
            </td>
            <td>
                <img class="chart" id="EthereumChart">
            </td>
            <td>
                <p id="EthereumPrice"></p>
                <p id="EthereumInfo"></p>
            </td>
        </tr>
        <tr>
            <td>
                <img src="images/ltc.png" alt="Litecoin">
            </td>
            <td>
                <p class="name">Litecoin</p>
                <p>(LTC)</p>
            </td>
            <td>
                <img class="chart" id="LitecoinChart">
            </td>
            <td>
                <p id="LitecoinPrice"></p>
                <p id="LitecoinInfo"></p>
            </td>
        </tr>
      </table>
      
	
    <script src="script.js"></script>
</body>

</html>
